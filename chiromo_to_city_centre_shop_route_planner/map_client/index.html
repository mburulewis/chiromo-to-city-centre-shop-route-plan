<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Route Finder Kenya</title>
    <link rel="stylesheet" href="leaflet/leaflet.css"/>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="wrapper hide-sidebar">
        <div class="box1">
            <h1>Route Finder</h1>
            <hr>

            <div class="form-group">
              <button id="add">ADD</button>
              <button id="submit" type="submit">SUBMIT</button>
            </div>
            <div class="form-group">
                <input type="text" id="start" name="start" required="required" placeholder="Chiromo"/>
            </div>
            <div class="form-group">
                <span></span>
                <input type="text" id="end" name="end" required="required" placeholder="Lenana Road"/>
            </div>
        </div>
        <span id="navigate"></span>
        <div class="box2">
            <div id="map-container" ></div>
        </div>
    </div>
    <script>L_PREFER_CANVAS = false; L_NO_TOUCH = false; L_DISABLE_3D = false;</script>
    <script src="leaflet/leaflet.js"></script>
    <script src="socket.io-client/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
